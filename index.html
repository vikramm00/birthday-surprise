<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:90%;
  max-width:380px;
  padding:30px 20px;
  border-radius:25px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(18px);
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
  text-align:center;
  color:#fff;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-size:2.1rem;
  font-weight:700;
  text-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.sub{
  font-size:0.95rem;
  opacity:0.9;
  margin-bottom:20px;
}

.cake{
  font-size:120px;
  cursor:pointer;
  animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.tap{
  font-size:0.85rem;
  opacity:0.85;
}

.message{
  margin-top:25px;
  font-size:1.6rem;
  font-weight:600;
  display:none;
}

.heart{
  position:absolute;
  font-size:18px;
  animation:rise linear infinite;
}

@keyframes rise{
  from{transform:translateY(110vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Birthday<br>Kichu Darling ðŸ˜˜ðŸŽ‚</h1>
  <div class="sub">You make my world magical ðŸ’–</div>

  <div class="cake" onclick="startLove()">ðŸŽ‚</div>
  <div class="tap">Tap the cake to unlock ðŸ’«</div>

  <div class="message" id="msg"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c1d2c2c41.mp3" type="audio/mpeg">
</audio>

<script>
let played=false;
const text="I love uhh sooo muchhh ðŸ˜˜ðŸ’–âœ¨";

function startLove(){
  if(!played){
    fadeMusic();
    fireworks();
    typeText();
    played=true;
  }
}

function fadeMusic(){
  const m=document.getElementById("music");
  m.volume=0;
  m.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.9){
      v+=0.05;
      m.volume=v;
    }else{
      clearInterval(fade);
    }
  },200);
}

function fireworks(){
  confetti({particleCount:250,spread:120,origin:{y:0.6}});
  setTimeout(()=>{
    confetti({particleCount:150,spread:360,startVelocity:45,origin:{x:Math.random(),y:Math.random()*0.5}});
  },600);
}

function typeText(){
  const el=document.getElementById("msg");
  el.style.display="block";
  let i=0;
  el.innerHTML="";
  const t=setInterval(()=>{
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
    }else{
      clearInterval(t);
    }
  },70);
}

// floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},350);
</script>

</body>
</html>
