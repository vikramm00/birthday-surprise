<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#2b0a3d,#5a0f3c,#8b1e3f);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* MUSIC UNLOCK OVERLAY */
#musicLock{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#2b0a3d,#8b1e3f);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.lockCard{
  padding:26px 32px;
  border-radius:26px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(16px);
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* MAIN CARD */
.card{
  width:90%;
  max-width:380px;
  padding:30px 20px;
  border-radius:30px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 70px rgba(0,0,0,0.45);
  text-align:center;
}
h1{
  font-size:2.1rem;
  font-weight:700;
  text-shadow:0 10px 30px rgba(0,0,0,0.45);
}
.sub{
  font-size:0.95rem;
  opacity:0.9;
  margin-bottom:18px;
}

/* CAKE */
.cake{
  font-size:120px;
  margin:20px 0;
  cursor:pointer;
  animation:float 2.5s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}
.tap{
  font-size:.85rem;
  opacity:.85;
}

/* SURPRISE */
.surprise{
  display:none;
  margin-top:18px;
  font-size:2.2rem;
  animation:pop .8s ease forwards;
}
@keyframes pop{
  from{transform:scale(.4);opacity:0}
  to{transform:scale(1);opacity:1}
}
.message{
  display:none;
  margin-top:14px;
  font-size:1.5rem;
  font-weight:600;
}

/* HEARTS */
.heart{
  position:absolute;
  font-size:18px;
  animation:rise linear infinite;
}
@keyframes rise{
  from{transform:translateY(110vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC UNLOCK -->
<div id="musicLock" onclick="unlockMusic()">
  <div class="lockCard">
    ğŸ’– Tap to start the surprise ğŸ’–<br>
    <small>(music on ğŸ¶)</small>
  </div>
</div>

<div class="card">
  <h1>Happy Birthday<br>Kichu Darling ğŸ˜˜ğŸ‚</h1>
  <div class="sub">You make my world magical ğŸ’–</div>

  <div class="cake" onclick="celebrate()">ğŸ‚</div>
  <div class="tap">Tap the cake for surprise ğŸ’«</div>

  <div class="surprise" id="gift">ğŸ’ ğŸ¤— ğŸ§¸</div>
  <div class="message" id="msg">I love uhh sooo muchhh ğŸ˜˜ğŸ’–âœ¨</div>
</div>

<!-- AUDIO -->
<audio id="bg" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/27/audio_58b02b7e6a.mp3" type="audio/mpeg">
</audio>
<audio id="pop">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0a1e5c3a8a.mp3" type="audio/mpeg">
</audio>

<script>
let unlocked=false;
let done=false;

function unlockMusic(){
  const bg=document.getElementById("bg");
  bg.volume=0;
  bg.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.8){v+=0.05;bg.volume=v}else clearInterval(fade);
  },200);
  document.getElementById("musicLock").style.display="none";
  unlocked=true;
}

function celebrate(){
  if(done || !unlocked) return;
  done=true;

  document.getElementById("gift").style.display="block";
  document.getElementById("msg").style.display="block";
  document.getElementById("pop").play();

  confetti({particleCount:250,spread:120,origin:{y:.6}});
  setTimeout(()=>{
    confetti({particleCount:150,spread:360,startVelocity:40,origin:{x:Math.random(),y:Math.random()*0.5}});
  },600);
}

// floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},350);
</script>

</body>
</html>
