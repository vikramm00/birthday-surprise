<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ffd1dc, #ff9eb5);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  color: #fff;
  padding: 20px;
}

h1 {
  font-size: 2.4rem;
  font-weight: 700;
  text-shadow: 0 8px 25px rgba(0,0,0,0.25);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ff5f9e; }
}

.subtitle {
  margin-top: 8px;
  font-size: 1rem;
  opacity: 0.9;
}

.cake {
  font-size: 130px;
  margin: 25px 0 10px;
  cursor: pointer;
  animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.tap {
  font-size: 0.9rem;
  opacity: 0.85;
}

.love {
  margin-top: 25px;
  font-size: 1.9rem;
  font-weight: 600;
  display: none;
  animation: pop 0.8s ease forwards;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.4); }
  to { opacity: 1; transform: scale(1); }
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: rise linear infinite;
  opacity: 0.8;
}

@keyframes rise {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday<br>Kichu Darling ðŸ˜˜ðŸŽ‚</h1>
  <div class="subtitle">You make my world magical ðŸ’–</div>

  <div class="cake" onclick="celebrate()">ðŸŽ‚</div>
  <div class="tap">Tap the cake cutie ðŸ¥ºðŸ‘‰ðŸŽ‚</div>

  <div class="love" id="loveText">
    I love uhh sooo muchhh ðŸ˜˜ðŸ’–âœ¨
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c1d2c2c41.mp3" type="audio/mpeg">
</audio>

<script>
function celebrate() {

  // music play (browser safe)
  const m = document.getElementById("music");
  m.play();

  // show love text
  document.getElementById("loveText").style.display = "block";

  // confetti blast
  confetti({
    particleCount: 300,
    spread: 120,
    origin: { y: 0.6 }
  });

  // extra fireworks
  setTimeout(() => {
    confetti({
      particleCount: 150,
      spread: 360,
      startVelocity: 40,
      origin: { x: Math.random(), y: Math.random() * 0.5 }
    });
  }, 500);
}

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 400);
</script>

</body>
</html>
